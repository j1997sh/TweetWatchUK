name: Update Tweets

on:
  schedule:
    - cron: "0 * * * *"   # run every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests feedparser beautifulsoup4

      - name: Fetch MP list
        run: python fetch_mps.py

      - name: Fetch MP Twitter/X handles (TheyWorkForYou)
        run: python fetch_handles.py

      - name: Fetch Tweets for MPs
        run: python fetch_twitter.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update tweets and MP handles" || echo "No changes"
          git push --force
