name: update

# Run manually + every 10 minutes
on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------
    # Setup
    # ------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 aiohttp feedparser

    # ------------------------------
    # Data fetching
    # ------------------------------
    - name: Fetch MP list
      run: python fetch_mps.py

    - name: Fetch MP Twitter handles
      run: python fetch_handles.py

    - name: Fetch MP tweets
      run: python fetch_twitter.py

    # ------------------------------
    # Analytics
    # ------------------------------
    - name: Generate analytics
      run: python dashboard.js

    # ------------------------------
    # Commit updated data
    # ------------------------------
    - name: Commit updated data
      run: |
        git config user.name "actions-user"
        git config user.email "actions@github.com"
        git add -A
        git commit -m "Auto-update data" || echo "No changes to commit"

    # ------------------------------
    # Build static site
    # ------------------------------
    - name: Prepare Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: .  # your index.html, dashboard, CSS, JS, etc.

  deploy:
    needs: update
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
