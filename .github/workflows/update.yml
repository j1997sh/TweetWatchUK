name: update

on:
  schedule:
    - cron: "*/10 * * * *"   # Runs every 10 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install feedparser requests aiohttp beautifulsoup4

    - name: Fetch MP list
      run: python fetch_mps.py

    - name: Fetch MP Twitter handles
      run: python fetch_handles.py

    - name: Fetch MP tweets
      run: python fetch_twitter.py

    - name: Generate analytics
      run: python dashboard.py

    - name: Commit updated data
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add data/
        git commit -m "Auto update data" || echo "No changes to commit"

    - name: Upload build artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: .    # deploy everything including HTML, CSS, JS

  deploy:
    needs: update
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}

    steps:
      - name: Deploy GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
