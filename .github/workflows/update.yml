name: Update Tweets & Analytics

on:
  schedule:
    - cron: "*/10 * * * *"     # Every 10 minutes
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:

    # ------------------------------
    # Checkout + Python
    # ------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install requests pandas

    - name: Ensure folders exist
      run: |
        mkdir -p data/twitter
        mkdir -p data/analytics
        mkdir -p scripts

    # ------------------------------
    # Initialise status file
    # ------------------------------
    - name: Initialise status JSON
      run: |
        cat <<EOF > data/analytics/system_status.json
        {
          "mp_fetch": "unknown",
          "tweet_fetch": "unknown",
          "analytics": "unknown",
          "party_stats": "unknown",
          "deploy": "unknown",
          "last_result": "running"
        }
        EOF

    # ------------------------------
    # MP Fetch
    # ------------------------------
    - name: Fetch MP list
      id: fetch_mps
      run: python scripts/fetch_mps.py
      continue-on-error: true

    - name: Mark MP Fetch Result
      run: |
        if [ "${{ steps.fetch_mps.outcome }}" = "success" ]; then
          jq '.mp_fetch="ok"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        else
          jq '.mp_fetch="fail"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        fi

    # ------------------------------
    # Tweet Fetch
    # ------------------------------
    - name: Fetch Tweets
      id: fetch_tweets
      run: python scripts/fetch_tweets.py
      continue-on-error: true

    - name: Mark Tweet Fetch Result
      run: |
        if [ "${{ steps.fetch_tweets.outcome }}" = "success" ]; then
          jq '.tweet_fetch="ok"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        else
          jq '.tweet_fetch="fail"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        fi

    # ------------------------------
    # Analytics
    # ------------------------------
    - name: Process Analytics
      id: analytics
      run: python scripts/process_analytics.py
      continue-on-error: true

    - name: Mark Analytics Result
      run: |
        if [ "${{ steps.analytics.outcome }}" = "success" ]; then
          jq '.analytics="ok"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        else
          jq '.analytics="fail"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        fi

    # ------------------------------
    # Party Stats
    # ------------------------------
    - name: Generate Party Stats
      id: party_stats
      run: python scripts/generate_party_stats.py
      continue-on-error: true

    - name: Mark Party Stats Result
      run: |
        if [ "${{ steps.party_stats.outcome }}" = "success" ]; then
          jq '.party_stats="ok"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        else
          jq '.party_stats="fail"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        fi

    # ------------------------------
    # Timestamp
    # ------------------------------
    - name: Save timestamp
      run: |
        echo "{\"last_updated\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > data/analytics/last_update.json

    # ------------------------------
    # Commit updated data
    # ------------------------------
    - name: Commit data
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add data || true
        git commit -m "Automated data update" || true
        git push || true

    # ------------------------------
    # Upload artifact for Pages
    # ------------------------------
    - name: Upload build artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    # ------------------------------
    # Deploy to GitHub Pages
    # ------------------------------
    - name: Deploy GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      environment:
        name: github-pages

    # ------------------------------
    # Mark Deployment Status
    # ------------------------------
    - name: Mark Deployment OK
      if: success()
      run: |
        jq '.deploy="ok" | .last_result="success"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json

    - name: Mark Deployment FAIL
      if: failure()
      run: |
        jq '.deploy="fail" | .last_result="failure"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
