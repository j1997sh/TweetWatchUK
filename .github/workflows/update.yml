name: update

on:
  schedule:
    - cron: "*/10 * * * *"   # Every 10 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Fetch MP list
        run: python fetch_mps.py

      - name: Fetch MP Twitter handles
        run: python fetch_handles.py

      - name: Fetch MP tweets
        run: python fetch_twitter.py

      - name: Generate analytics
        run: python generate_analytics.py

      - name: Commit updated data
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add data/*.json
          git add status.json
          git commit -m "Auto-update data" || echo "No changes"
          git push || echo "No changes to push"

      - name: Upload Pages Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: .

  deploy:
    needs: update
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
