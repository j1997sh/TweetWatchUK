name: update

# When the workflow should run
on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:         # manual run

# Required permissions
permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  # ---------- UPDATE DATA JOB ----------
  update:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install Python dependencies
        run: pip install requests

      # Fetch MP metadata
      - name: Fetch MP list + handles
        run: |
          python fetch_mps.py
          python fetch_handles.py

      # Fetch tweets from X
      - name: Fetch tweets
        run: python fetch_twitter.py

      # Build analytics
      - name: Generate analytics
        run: python dashboard.py

      # Commit changes (without failing if no changes)
      - name: Commit updated data
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add data
          git commit -m "Update tweets and analytics" || echo "No changes to commit"

      # Upload site artifacts for GitHub Pages
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

  # ---------- DEPLOYMENT JOB ----------
  deploy:
    needs: update
    runs-on: ubuntu-latest

    # REQUIRED by GitHub â€” this was the source of your errors
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
