name: Update Tweets & Analytics

on:
  schedule:
    - cron: "0 * * * *"     # hourly
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:

    # ------------------------------
    # Checkout + Python
    # ------------------------------
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - run: pip install requests pandas

    - run: mkdir -p data/twitter data/analytics scripts

    # ------------------------------
    # Initialise status file
    # ------------------------------
    - name: Start status
      run: |
        cat <<EOF > data/analytics/system_status.json
        {
          "mp_fetch": "unknown",
          "tweet_fetch": "unknown",
          "analytics": "unknown",
          "party_stats": "unknown",
          "deploy": "unknown",
          "last_result": "running"
        }
        EOF

    # ------------------------------
    # MP Fetch
    # ------------------------------
    - name: Fetch MPs
      run: |
        python scripts/fetch_mps.py
      continue-on-error: true

    - name: Mark MP Fetch
      run: |
        if [ $? -eq 0 ]; then
          jq '.mp_fetch="ok"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        else
          jq '.mp_fetch="fail"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        fi

    # ------------------------------
    # Tweet Fetch
    # ------------------------------
    - name: Fetch Tweets
      run: |
        python scripts/fetch_tweets.py
      continue-on-error: true

    - name: Mark Tweet Fetch
      run: |
        if [ $? -eq 0 ]; then
          jq '.tweet_fetch="ok"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        else
          jq '.tweet_fetch="fail"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        fi

    # ------------------------------
    # Analytics
    # ------------------------------
    - name: Generate Analytics
      run: |
        python scripts/process_analytics.py
      continue-on-error: true

    - name: Mark Analytics
      run: |
        if [ $? -eq 0 ]; then
          jq '.analytics="ok"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        else
          jq '.analytics="fail"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        fi

    # ------------------------------
    # Party Stats
    # ------------------------------
    - name: Generate Party Stats
      run: |
        python scripts/generate_party_stats.py
      continue-on-error: true

    - name: Mark Party Stats
      run: |
        if [ $? -eq 0 ]; then
          jq '.party_stats="ok"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        else
          jq '.party_stats="fail"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
        fi

    # ------------------------------
    # Timestamp
    # ------------------------------
    - name: Save timestamp
      run: |
        echo "{\"last_updated\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > data/analytics/last_update.json

    # ------------------------------
    # Commit data
    # ------------------------------
    - name: Commit data
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add data || true
        git commit -m "Automated data update" || true
        git push || true

    # ------------------------------
    # Deploy to GitHub Pages
    # ------------------------------
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: Deploy Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Mark Deploy OK
      if: success()
      run: |
        jq '.deploy="ok" | .last_result="success"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json

    - name: Mark Deploy FAIL
      if: failure()
      run: |
        jq '.deploy="fail" | .last_result="failure"' data/analytics/system_status.json > tmp.json && mv tmp.json data/analytics/system_status.json
